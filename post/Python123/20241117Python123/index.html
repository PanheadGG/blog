<h1 id="2"><a href="#2" class="headerlink" title="2"></a>2</h1><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><code class="hljs cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;iostream&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;cmath&gt;</span></span><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;<br><span class="hljs-function"><span class="hljs-type">double</span> <span class="hljs-title">tsin</span><span class="hljs-params">(<span class="hljs-type">double</span> x)</span></span>;<br><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>&#123;<br>    <span class="hljs-type">double</span> k, r, s;<br>    cin &gt;&gt; r &gt;&gt; s;<br><br>    <span class="hljs-keyword">if</span> (r * r &lt;= s * s)<br>        k = <span class="hljs-built_in">sqrt</span>(<span cl n> a=<span class="hljs-number">1</span>;<br><br>    <span class="hljs-keyword">while</span>(<span class="hljs-number">1</span>)&#123;<br>        n/=<span class="hljs-number">10</span>;<br>        <span class="hljs-keyword">if</span>(n!=<span class="hljs-number">0</span>) a++;<br>        <span class="hljs-keyword">else</span> <span class="hljs-keyword">break</span>;<br>    &#125;<br>    <span class="hljs-keyword">return</span> a;<br>&#125;<br><br><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">isRose</span><span class="hljs-params">(<span class="hljs-type">int</span> n)</span></span>&#123;<br>    <span class="hljs-type">int</span> a,b,c,d;<br>    a=n/<span class="hljs-number">1000</span>;<br>    b=n/<span class="hljs-number">100</span>%<span class="hljs-number">10</span>;<br>    c=n/<span class="hljs-number">10</span>%<span class="hljs-number">10</span>;<br>    d=n%<span class="hljs-number">10</span>;<br>    <span class="hljs-keyword">if</span>(<span class="hljs-built_in">pow</span>(a,<span class="hljs-number">4</span>)+<span class="hljs-built_in">pow</span>(b,<span class="hljs-number">4</span>)+<span class="hljs-built_in">pow</span>(c,<span class="hljs-number">4</span>)+<span class="hljs-built_in">pow</span>(d,<span class="hljs-number">4</span>)==n) <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;<br>    <span class="hljs-keyword">else</span> <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;<br>&#125;<br><br><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-type">int</span> a,b,n=<span class="hljs-number">0</span>;<br>    cin&gt;&gt;a&gt;&gt;b;<br>    <span class="hljs-keyword">if</span>(<span class="hljs-built_in">checkNumber</span>(a)!=<span class="hljs-number">4</span>) cout&lt;&lt;a&lt;&lt;<span class="hljs-string">&quot;不是四位数！&quot;</span>&lt;&lt;<span class="hljs-string">&quot;\n&quot;</span>;<br>    <span class="hljs-keyword">if</span>(<span class="hljs-built_in">checkNumber</span>(b)!=<span class="hljs-number">4</span>) cout&lt;&lt;b&lt;&lt;<span class="hljs-string">&quot;不是四位数！&quot;</span>&lt;&lt;<span class="hljs-string">&quot;\n&quot;</span>;<br>    <span class="hljs-keyword">if</span>(<span class="hljs-built_in">checkNumber</span>(a)!=<span class="hljs-number">4</span>||<span class="hljs-built_in">checkNumber</span>(b)!=<span class="hljs-number">4</span>) <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i=a;i&lt;=b;i++)&#123;<br>        <span class="hljs-keyword">if</span>(<span class="hljs-built_in">isRose</span>(i))&#123;cout&lt;&lt;i&lt;&lt;<span class="hljs-string">&quot;\n&quot;</span>;n++;&#125;<br>    &#125;<br>    <span class="hljs-keyword">if</span>(n==<span class="hljs-number">0</span>) cout&lt;&lt;<span class="hljs-string">&quot;此区间没有四位玫瑰数&quot;</span>;<br><br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>

number">1</span>) <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">2</span>; i * i &lt;= n; i++)&#123;<br>        <span class="hljs-keyword">if</span>(n % i == <span class="hljs-number">0</span>) <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;<br>    &#125;<br>    <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;<br>&#125;<br><br><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>&#123;<br>    <span class="hljs-type">int</span> a,n,num=<span class="hljs-number">0</span>;<br>    cin &gt;&gt; a &gt;&gt; n;<br><br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i=a;i&lt;=n;i++)&#123;<br>        <span class="hljs-keyword">if</span>(<span class="hljs-built_in">isPrime</span>(i))&#123;<br>            cout&lt;&lt;i;<br>            num++;<br>            <span class="hljs-keyword">if</span>(num==<span class="hljs-number">10</span>)&#123;<br>                num=<span class="hljs-number">0</span>;<br>                cout&lt;&lt;<span class="hljs-string">&quot;\n&quot;</span>;<br>                <span class="hljs-keyword">continue</span>;<br>            &#125;<br>            cout&lt;&lt;<span class="hljs-string">&quot;,&quot;</span>;<br>        &#125;<br>    &#125;<br><br>    cout&lt;&lt;<span class="hljs-string">&quot;\n&quot;</span>;<br>    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> z = a; z &lt;= n; z++) &#123;<br>        <span class="hljs-keyword">if</span> (z % <span class="hljs-number">2</span> == <span class="hljs-number">0</span>) &#123;<br>            <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">2</span>; i &lt;= z / <span class="hljs-number">2</span>; i++) &#123;<br>                <span class="hljs-keyword">if</span> (<span class="hljs-built_in">isPrime</span>(i) &amp;&amp; <span class="hljs-built_in">isPrime</span>(z - i)) &#123;<br>                    cout &lt;&lt; z &lt;&lt; <span class="hljs-string">&quot;=&quot;</span> &lt;&lt; i &lt;&lt; <span class="hljs-string">&quot;+&quot;</span> &lt;&lt; (z - i) &lt;&lt; endl;<br>                    <span class="hljs-keyword">break</span>;<br>                &#125;<br>            &#125;<br>        &#125;<br>    &#125;<br><br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>

<h1 id="5"><a href="#5" class="headerlink" title="5"></a>5</h1><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><code class="hljs cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;<br><span class="hljs-function"><span class="hljs-type">double</span> <span class="hljs-title">fact</span><span class="hljs-params">(<span class="hljs-type">int</span> n)</span></span>;<br><span class="hljs-function"><span class="hljs-type">double</span> <span class="hljs-title">c</span><span class="hljs-params">(<span class="hljs-type">int</span> m, <span class="hljs-type">int</span> n, <span class="hljs-type">int</span> k)</span></span>;<br><br><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-type">int</span> m, n, k;<br>    cin &gt;&gt; m &gt;&gt; n;<br>    k = m - n;<br>    cout &lt;&lt; <span class="hljs-built_in">c</span>(m, n, k);<br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br><br><span class="hljs-comment">// 请写出fact函数和c函数的实现</span><br><span class="hljs-function"><span class="hljs-type">double</span> <span class="hljs-title">fact</span><span class="hljs-params">(<span class="hljs-type">int</span> n)</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-type">double</span> result = <span class="hljs-number">1</span>;<br>    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">1</span>; i &lt;= n; i++)<br>    &#123;<br>        result *= i;<br>    &#125;<br>    <span class="hljs-keyword">return</span> result;<br>&#125;<br><br><span class="hljs-function"><span class="hljs-type">double</span> <span class="hljs-title">c</span><span class="hljs-params">(<span class="hljs-type">int</span> m, <span class="hljs-type">int</span> n, <span class="hljs-type">int</span> k)</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-keyword">return</span> <span class="hljs-built_in">fact</span>(m) * <span class="hljs-built_in">fact</span>(n) / <span class="hljs-built_in">fact</span>(m - n);<br>&#125;<br></code></pre></td></tr></table></figure>

<h1 id="6"><a href="#6" class="headerlink" title="6"></a>6</h1><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><code class="hljs cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;cmath&gt;</span></span><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;<br><br><span class="hljs-comment">// 判断一个数是否为素数的函数</span><br><span class="hljs-function"><span class="hljs-type">bool</span> <span class="hljs-title">IsPrime</span><span class="hljs-params">(<span class="hljs-type">long</span> num)</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-keyword">if</span> (num &lt; <span class="hljs-number">2</span>)<br>        <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;<br>    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">2</span>; i &lt;= <span class="hljs-built_in">sqrt</span>(num); i++)<br>    &#123;<br>        <span class="hljs-keyword">if</span> (num % i == <span class="hljs-number">0</span>)<br>            <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;<br>    &#125;<br>    <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;<br>&#125;<br><br><span class="hljs-comment">// 判断一个数是否为超级素数的函数</span><br><span class="hljs-function"><span class="hljs-type">bool</span> <span class="hljs-title">IsSuperPrime</span><span class="hljs-params">(<span class="hljs-type">long</span> num)</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-type">long</span> temp = num;<br>    <span class="hljs-type">int</span> digit_count = <span class="hljs-number">0</span>;<br>    <span class="hljs-comment">// 计算数字的位数</span><br>    <span class="hljs-keyword">while</span> (temp &gt; <span class="hljs-number">0</span>)<br>    &#123;<br>        digit_count++;<br>        temp /= <span class="hljs-number">10</span>;<br>    &#125;<br>    temp = num;<br>    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; digit_count; i++)<br>    &#123;<br>        <span class="hljs-keyword">if</span> (!<span class="hljs-built_in">IsPrime</span>(temp))<br>            <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;<br>        temp /= <span class="hljs-number">10</span>;<br>    &#125;<br>    <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;<br>&#125;<br><br><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-type">long</span> i, j, k;<br>    <span class="hljs-type">int</span> a, b, n = <span class="hljs-number">0</span>;<br>    cin &gt;&gt; a &gt;&gt; b;<br>    <span class="hljs-keyword">for</span> (i = a; i &lt;= b; i = i + <span class="hljs-number">1</span>)<br>    &#123;<br>        <span class="hljs-keyword">if</span> (<span class="hljs-built_in">IsSuperPrime</span>(i))<br>        &#123;<br>            n++;<br>            <span class="hljs-keyword">if</span> (n % <span class="hljs-number">5</span> != <span class="hljs-number">0</span>)<br>                cout &lt;&lt; i &lt;&lt; <span class="hljs-string">&quot;,&quot;</span>;<br>            <span class="hljs-keyword">else</span><br>                cout &lt;&lt; i &lt;&lt; endl;<br>        &#125;<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>

  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/5.0.0/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
